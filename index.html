<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">  
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body class="font-main">
  
  <div class="grid">

    <main class="grid__main">
      
      <div class="form">
        <form>
          
          <div class="form__name">
            <div>
              <label class="form__label" for="name">cardholder name</label>
            </div>
            <div>
              <input class="form__input" type="text" id="name" placeholder="e.g. Mark Talamson">
            </div>
          </div>

          <div class="form__number">
            <div>
              <label class="form__label" for="number">card number</label>
            </div>
            <div>
              <input class="form__input" type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
            </div>
          </div>

          <div class="flex-row">
            
            <div class="form__expiry">
              <div>
                <label class="form__label" for="expiry">exp.date (mm/yy)</label>
              </div>
              <div class="flex-row">
                <input class="form__input" type="number" id="expiryMonth" placeholder="MM">
  
                <input class="form__input" type="number" id="expiryYear" placeholder="YY"> 
              </div>
            </div>
            
            <div class="form__cvv">
              <div>
                <label class="form__label" for="cvv">cvv</label>
              </div>
              <div>
                <input class="form__input" type="number" id="cvv" placeholder="e.g. 123" maxlength="3">
              </div>
            </div>
          
          </div>

          
          
          <div class="form__btn">
            <input type="submit" id="confirm" value="Confirm">
          </div>
        
        </form>

      </div>

      <div class="success">
        
        <div class="success__icon">
          <img src="/images/icon-complete.svg" alt="complete">
        </div>

        <div class="success__title">
          <h2>Thank you!</h2>
        </div>

        <div class="success__description">
          <p>We've added your card details</p>
        </div>

        <div class="success__continue">
          <button class="btn" type="button">Continue</button>
        </div>
      </div>
    </main>
    
    <aside class="grid__aside"></aside>
  
  </div>

  <div class="cards">
    
    <div class="card-front">
          
      <div class="card-front__logo">
        <img src="images/card-logo.svg" alt="logo">
      </div>
      
      <div class="card-front__number">
        <p>0000 0000 0000 0000</p>
      </div>
      
      <div class="card-front__final">
        
        <div class="card-front__name">
          <p>Mark Talamson</p>
        </div>
        
        <div class="card-front__expiry">
          <p>00/00</p>
        </div>
      
      </div>
        
    </div>
  
    <div class="card-back">
      <div class="card-back__cvv">
        <p class="card-back__text">000</p>
      </div>
    </div>  
  
  </div>


<script src="/app/js/script.js"></script>
</body>
</html>
